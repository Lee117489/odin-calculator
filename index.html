<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calc">
            <div class="screen">0</div>
            <div class="buttons-grid">
                <button id="clear" class="button clear">C</button>
                <button id="number-7" class="button number">7</button>
                <button id="number-8" class="button number">8</button>
                <button id="number-9" class="button number">9</button>
                <button id="divide" class="button operator">&divide;</button>
                <button id="number-4" class="button number">4</button>
                <button id="number-5" class="button number">5</button>
                <button id="number-6" class="button number">6</button>
                <button id="multiply" class="button operator">&times;</button>
                <button id="number-1" class="button number">1</button>
                <button id="number-2" class="button number">2</button>
                <button id="number-3" class="button number">3</button>
                <button id="subtract" class="button operator">&minus;</button>
                <button id="number-0" class="button number">0</button>
                <button id="decimal" class="button decimal">.</button>
                <button id="add" class="button operator">&plus;</button>
                <button id="equals" class="button equals">&equals;</button>
    
            </div>
        </div>

    </main>
   
    
</body>
</html>
